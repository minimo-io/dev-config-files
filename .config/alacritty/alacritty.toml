# themes : https://github.com/alacritty/alacritty-theme.git
# install p10k: `brew install powerlevel10k`Â -> https://github.com/romkatv/powerlevel10k
# p10k configure
# reference: https://www.josean.com/posts/how-to-setup-alacritty-terminal

import = ['~/.config/alacritty/themes/dark_pastels.toml']

[env]
# TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 10
dimensions = { columns = 120, lines = 30 }

#decorations = "buttonless"
opacity = 0.8
blur = true

[font]
normal.family = "MesloLGS Nerd Font Mono"
size = 14

[keyboard]
bindings = [
    { key = "Right", mods = "Alt", chars = "\u001BF" },
    { key = "Left", mods = "Alt", chars = "\u001BB" },
]
